<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Condo Booking</title>

  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <div class="inputs">
      <input readonly id="checkin" placeholder="Check-in"/>
      <input readonly id="checkout" placeholder="Check-out"/>
      <button id="bookBtn" class="btn">Book</button>
    </div>

    <div id="message"></div>
    <div id="calendar"></div>

    <!-- Booking Modal -->
    <div class="modal-backdrop" id="bookingModal">
      <div class="modal">
        <h2>Complete your booking</h2>
        <form id="bookingForm">
          <label for="name">Full Name</label>
          <input type="text" id="name" required/>

          <label for="email">Email</label>
          <input type="text" id="email" required/>

          <label for="card">Card Number</label>
          <input type="text" id="card" maxlength="16" required/>

          <label for="exp">Expiry</label>
          <input type="month" id="exp" required/>

          <label for="cvc">CVC</label>
          <input type="text" id="cvc" maxlength="4" required/>

          <button type="submit" class="btn">Pay</button>
          <button type="button" id="cancelBtn" class="btn">Cancel</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.0/build/global/luxon.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
  <script>
    // ─── BroadcastChannel for live sync with admin dashboard ─────────
    const bc = new BroadcastChannel('calendar-sync');
    bc.onmessage = async e => {
      if (e.data.type === 'prices-updated') {
        // Re-fetch bookings & prices, then re-init calendar
        [bookings, prices] = await Promise.all([
          fetch('/api/bookings').then(r => r.json()),
          fetch('/api/prices').then(r => r.json())
        ]);
        calendar.destroy();
        initBookingCalendar();
      }
    };

    // ─── Globals & helper ────────────────────────────────────────────
    const API_KEY = 'supersecretkey';
    let bookings = [], prices = [], calendar;

    async function initBookingCalendar() {
      [bookings, prices] = await Promise.all([
        fetch('/api/bookings').then(r => r.json()),
        fetch('/api/prices').then(r => r.json())
      ]);

      if (calendar) {
        calendar.destroy();
        document.getElementById('calendar').innerHTML = '';
      }

      const blocked = new Set();
      bookings.forEach(b => {
        let d = new Date(b.start), end = new Date(b.end);
        while (d <= end) {
          blocked.add(d.toISOString().split('T')[0]);
          d.setDate(d.getDate() + 1);
        }
      });

      calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
        initialView: 'dayGridMonth',
        selectable: true,
        selectAllow: sel => {
          let d = new Date(sel.start), e = new Date(sel.end);
          while (d < e) {
            if (blocked.has(d.toISOString().split('T')[0])) return false;
            d.setDate(d.getDate()+1);
          }
          return true;
        },
        select: info => {
          const checkinInput  = document.getElementById('checkin');
          const checkoutInput = document.getElementById('checkout');
          checkinInput.value  = luxon.DateTime.fromJSDate(info.start).toFormat('yyyy-LL-dd');
          const ln = new Date(info.end);
          ln.setDate(ln.getDate() - 1);
          checkoutInput.value = luxon.DateTime.fromJSDate(ln).toFormat('yyyy-LL-dd');
        },
        dayCellDidMount: info => {
          const ds = info.date.toISOString().split('T')[0];
          if (blocked.has(ds)) info.el.classList.add('fc-day-disabled');
          if (prices[ds] != null) {
            const badge = document.createElement('div');
            badge.className   = 'day-price';
            badge.textContent = '$' + prices[ds];
            info.el.style.position = 'relative';
            info.el.appendChild(badge);
          }
        }
      });
      calendar.render();

      // Responsive view
      function updateView() {
        calendar.changeView(window.innerWidth < 600 ? 'listMonth' : 'dayGridMonth');
      }
      window.removeEventListener('resize', updateView);
      window.addEventListener('resize', updateView);
      updateView();
    }

    // ─── Booking flow ────────────────────────────────────────────────
    document.addEventListener('DOMContentLoaded', async () => {
      await initBookingCalendar();

      const checkinInput  = document.getElementById('checkin');
      const checkoutInput = document.getElementById('checkout');
      const bookBtn       = document.getElementById('bookBtn');
      const msgEl         = document.getElementById('message');
      const modalBg       = document.getElementById('bookingModal');
      const form          = document.getElementById('bookingForm');
      const cancel        = document.getElementById('cancelBtn');

      function showMessage(txt, type='error') {
        msgEl.textContent = txt;
        msgEl.className   = type;
        setTimeout(() => msgEl.textContent = '', 5000);
      }

      bookBtn.addEventListener('click', () => {
        if (!checkinInput.value || !checkoutInput.value) {
          return showMessage('Select dates first','error');
        }
        modalBg.style.display = 'flex';
      });

      cancel.addEventListener('click', () => modalBg.style.display = 'none');

      form.addEventListener('submit', async e => {
        e.preventDefault();
        const name  = form.querySelector('#name').value.trim();
        const email = form.querySelector('#email').value.trim();
        const card  = form.querySelector('#card').value;
        const exp   = form.querySelector('#exp').value;
        const cvc   = form.querySelector('#cvc').value;

        try {
          const res = await fetch('/api/bookings', {
            method: 'POST',
            headers: {
              'Content-Type':'application/json',
              'X-API-KEY':    API_KEY
            },
            body: JSON.stringify({ name, email, start: checkinInput.value, end: checkoutInput.value, payment: { card, exp, cvc } })
          });
          if (res.status === 409) {
            showMessage('Dates already booked','error');
          } else if (!res.ok) {
            showMessage('Booking failed','error');
          } else {
            showMessage('Booked!','success');
            setTimeout(() => {
              modalBg.style.display = 'none';
              initBookingCalendar();
            }, 1000);
          }
        } catch(err) {
          console.error(err);
          showMessage('Network error','error');
        }
      });
    });
  </script>
</body>
</html>
