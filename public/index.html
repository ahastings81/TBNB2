<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Condo Booking</title>

  <!-- FullCalendar & CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
  <style>
    /* Price badge positioning */
    .day-price { position: absolute; bottom: 2px; right: 2px; font-size: 0.75em; pointer-events: none; }
  </style>
</head>
<body>
  <div class="container">
    <div class="inputs">
      <input readonly id="checkin" placeholder="Check-in"/>
      <input readonly id="checkout" placeholder="Check-out"/>
      <button id="bookBtn" class="btn">Book</button>
    </div>

    <div id="message"></div>
    <div id="calendar"></div>

    <!-- Booking Modal -->
    <div class="modal-backdrop" id="bookingModal">
      <div class="modal">
        <h2>Complete your booking</h2>
        <form id="bookingForm">
          <label for="name">Full Name</label>
          <input type="text" id="name" required/>

          <label for="email">Email</label>
          <input type="email" id="email" required/>

          <label for="card">Card Number</label>
          <input type="text" id="card" maxlength="16" required/>

          <label for="exp">Expiry</label>
          <input type="month" id="exp" required/>

          <label for="cvc">CVC</label>
          <input type="text" id="cvc" maxlength="4" required/>

          <button type="submit" class="btn">Pay</button>
          <button type="button" id="cancelBtn" class="btn">Cancel</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.0/build/global/luxon.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
  <script>
    const DateTime = luxon.DateTime;
    const bc = new BroadcastChannel('calendar-sync');

    bc.onmessage = async e => {
      if (e.data.type === 'prices-updated') {
        await initBookingCalendar();
      }
    };

    const API_KEY = 'supersecretkey';
    let bookings = [], prices = {}, calendar;

    async function initBookingCalendar() {
      // Fetch latest data
      [bookings, prices] = await Promise.all([
        fetch('/api/bookings').then(r => r.json()),
        fetch('/api/prices').then(r => r.json())
      ]);

      // Clean up previous calendar
      if (calendar) {
        calendar.destroy();
        document.getElementById('calendar').innerHTML = '';
      }

      // Build blocked date set
      const blocked = new Set();
      bookings.forEach(b => {
        let d = new Date(b.start), end = new Date(b.end);
        while (d <= end) {
          blocked.add(DateTime.fromJSDate(d).toISODate());
          d.setDate(d.getDate() + 1);
        }
      });

      // Initialize FullCalendar
      calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
        initialView: 'dayGridMonth',
        selectable: true,
        selectAllow: sel => {
          let d = new Date(sel.start), e = new Date(sel.end);
          while (d < e) {
            if (blocked.has(DateTime.fromJSDate(d).toISODate())) return false;
            d.setDate(d.getDate() + 1);
          }
          return true;
        },
        select: info => {
          const inEl  = document.getElementById('checkin');
          const outEl = document.getElementById('checkout');
          inEl.value  = DateTime.fromJSDate(info.start).toFormat('yyyy-LL-dd');
          const last = new Date(info.end);
          last.setDate(last.getDate() - 1);
          outEl.value = DateTime.fromJSDate(last).toFormat('yyyy-LL-dd');
        },
        dayCellDidMount: info => {
          const ds = DateTime.fromJSDate(info.date).toISODate();
          if (blocked.has(ds)) info.el.classList.add('fc-day-disabled');
          if (prices[ds] != null) {
            const badge = document.createElement('div');
            badge.className   = 'day-price';
            badge.textContent = '$' + prices[ds];
            info.el.style.position = 'relative';
            info.el.appendChild(badge);
          }
        }
      });

      calendar.render();

      // Responsive view
      function updateView() {
        calendar.changeView(window.innerWidth < 600 ? 'listMonth' : 'dayGridMonth');
      }
      window.removeEventListener('resize', updateView);
      window.addEventListener('resize', updateView);
      updateView();
    }

    document.addEventListener('DOMContentLoaded', async () => {
      await initBookingCalendar();

      // Booking modal logic remains unchanged
      const inEl  = document.getElementById('checkin');
      const outEl = document.getElementById('checkout');
      const btn   = document.getElementById('bookBtn');
      const msg   = document.getElementById('message');
      const modal = document.getElementById('bookingModal');
      const form  = document.getElementById('bookingForm');
      const cancel= document.getElementById('cancelBtn');

      function showMessage(txt, type='error') {
        msg.textContent = txt;
        msg.className   = type;
        setTimeout(() => msg.textContent = '', 5000);
      }

      btn.addEventListener('click', () => {
        if (!inEl.value || !outEl.value) return showMessage('Select dates first');
        modal.style.display = 'flex';
      });
      cancel.addEventListener('click', () => modal.style.display = 'none');

      form.addEventListener('submit', async e => {
        e.preventDefault();
        const data = {
          name:  form.name.value.trim(),
          email: form.email.value.trim(),
          start: inEl.value,
          end:   outEl.value,
          payment: {
            card: form.card.value,
            exp:  form.exp.value,
            cvc:  form.cvc.value
          }
        };
        const res = await fetch('/api/bookings', {
          method: 'POST',
          headers: { 'Content-Type':'application/json', 'X-API-KEY': API_KEY },
          body: JSON.stringify(data)
        });
        if (res.status === 409) showMessage('Dates already booked');
        else if (!res.ok) showMessage('Booking failed');
        else {
          showMessage('Booked!','success');
          setTimeout(async () => {
            modal.style.display = 'none';
            await initBookingCalendar();
          }, 1000);
        }
      });
    });
  </script>
</body>
</html>
