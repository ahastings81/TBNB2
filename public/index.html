<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Condo Booking</title>

  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <div class="inputs">
      <input readonly id="checkin" placeholder="Check-in"/>
      <input readonly id="checkout" placeholder="Check-out"/>
      <button id="bookBtn" class="btn">Book</button>
    </div>

    <div id="message"></div>
    <div id="calendar"></div>

    <!-- Booking Modal -->
    <div class="modal-backdrop" id="bookingModal">
      <div class="modal">
        <h2>Complete your booking</h2>
        <form id="bookingForm">
          <label for="name">Full Name</label>
          <input type="text" id="name" required/>

          <label for="email">Email</label>
          <input type="text" id="email" required/>

          <label for="card">Card Number</label>
          <input type="text" id="card" maxlength="16" required/>

          <label for="exp">Expiry</label>
          <input type="month" id="exp" required/>

          <label for="cvc">CVC</label>
          <input type="text" id="cvc" maxlength="4" required/>

          <button type="submit" class="btn">Pay</button>
          <button type="button" id="cancelBtn" class="btn">Cancel</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Luxon & FullCalendar -->
  <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.0/build/global/luxon.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
  <script>
    const API_KEY = 'supersecretkey';
    const bc      = new BroadcastChannel('calendar-sync');
    let bookings = [], prices = {}, calendar;

    // Load initial data and render
    async function initBookingCalendar() {
      if (calendar) calendar.destroy();

      calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
        initialView: 'dayGridMonth',
        selectable: true,
        selectOverlap: false,
        height: 'auto',
        validRange: { start: new Date().toISOString().slice(0,10) },

        selectAllow: sel => {
          // disallow if any day in range already booked
          for (let d = new Date(sel.start); d < sel.end; d.setDate(d.getDate()+1)) {
            if (bookings.some(b => b.date === d.toISOString().slice(0,10))) return false;
          }
          return true;
        },

        select: info => {
          document.getElementById('checkin').value  =
            luxon.DateTime.fromJSDate(info.start).toFormat('yyyy-LL-dd');
          const out = new Date(info.end);
          out.setDate(out.getDate() - 1);
          document.getElementById('checkout').value =
            luxon.DateTime.fromJSDate(out).toFormat('yyyy-LL-dd');
        },

        dayCellDidMount: info => {
          const ds = info.date.toISOString().slice(0,10);

          // disable booked days
          if (bookings.some(b => b.date === ds)) {
            info.el.classList.add('fc-day-disabled');
          }

          // show price if set
          if (prices[ds] != null) {
            const priceEl = document.createElement('div');
            priceEl.className  = 'day-price';
            priceEl.textContent = '$' + prices[ds];
            info.el.style.position = 'relative';
            info.el.appendChild(priceEl);
          }
        }
      });

      calendar.render();
    }

    // Initial data fetch + render
    (async () => {
      [bookings, prices] = await Promise.all([
        fetch('/api/bookings').then(r => r.json()),
        fetch('/api/prices').then(r => r.json())
      ]);
      initBookingCalendar();
    })();

    // Listen for admin broadcasts
    bc.onmessage = async e => {
      if (e.data.type === 'prices-updated' || e.data.type === 'new-booking') {
        [bookings, prices] = await Promise.all([
          fetch('/api/bookings').then(r => r.json()),
          fetch('/api/prices').then(r => r.json())
        ]);
        initBookingCalendar();
      }
    };

    // Booking flow
    document.addEventListener('DOMContentLoaded', () => {
      const bookBtn      = document.getElementById('bookBtn');
      const bookingModal = document.getElementById('bookingModal');
      const cancelBtn    = document.getElementById('cancelBtn');
      const msgEl        = document.getElementById('message');
      const form         = document.getElementById('bookingForm');

      function showMessage(txt, type='error') {
        msgEl.textContent = txt;
        msgEl.className   = type;
        setTimeout(() => msgEl.textContent = '', 5000);
      }

      bookBtn.addEventListener('click', () => {
        if (!document.getElementById('checkin').value || !document.getElementById('checkout').value) {
          return showMessage('Select dates first');
        }
        bookingModal.classList.add('active');
      });

      cancelBtn.addEventListener('click', () => {
        bookingModal.classList.remove('active');
      });

      form.addEventListener('submit', async e => {
        e.preventDefault();
        const payload = {
          name:     form.name.value.trim(),
          email:    form.email.value.trim(),
          card:     form.card.value,
          exp:      form.exp.value,
          cvc:      form.cvc.value,
          checkin:  document.getElementById('checkin').value,
          checkout: document.getElementById('checkout').value
        };

        try {
          const res  = await fetch('/api/bookings', {
            method:  'POST',
            headers: {
              'Content-Type': 'application/json',
              'X-API-KEY':     API_KEY
            },
            body: JSON.stringify(payload)
          });
          const data = await res.json();

          if (data.success) {
            showMessage('Booking confirmed!', 'success');
            bc.postMessage({ type: 'new-booking' });
            setTimeout(() => {
              bookingModal.classList.remove('active');
              initBookingCalendar();
            }, 500);
          } else {
            showMessage(data.error || 'Booking failed');
          }
        } catch {
          showMessage('Network error');
        }
      });
    });
  </script>
</body>
</html>
