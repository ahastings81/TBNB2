<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>

  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <button id="modeToggle" class="btn">Switch to User View</button>
    <form id="logoutForm" action="/logout" method="POST" style="display:inline">
      <button type="submit" class="btn">Log Out</button>
    </form>

    <!-- Admin Panels -->
    <div id="adminPanels">
      <h2>Price Calendar</h2>
      <div id="adminCalendar"></div>

      <h2>Upload Gallery Image</h2>
      <input type="file" id="imageFile" accept="image/*"/>
      <button id="uploadBtn" class="btn">Upload</button>
      <div id="uploadMsg"></div>
    </div>

    <!-- User Preview -->
    <div id="userCalendar" style="display: none;">
      <h2>Guest Calendar Preview</h2>
      <div id="calendar"></div>
      <div id="message"></div>
    </div>
  </div>

  <!-- Luxon & FullCalendar -->
  <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.0/build/global/luxon.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
  <script>
    const API_KEY = 'supersecretkey';
    const bc      = new BroadcastChannel('calendar-sync');
    let bookings = [], prices = {}, adminMode = true;
    let adminCal, userCal;

    // Helpers
    function getBlockedSet() {
      const s = new Set();
      bookings.forEach(b => {
        let d = new Date(b.checkin), end = new Date(b.checkout);
        while (d <= end) {
          s.add(d.toISOString().slice(0,10));
          d.setDate(d.getDate()+1);
        }
      });
      return s;
    }

    // Initialize Admin Calendar
    function initAdminCalendar() {
      const blocked = getBlockedSet();
      if (adminCal) adminCal.destroy();

      adminCal = new FullCalendar.Calendar(document.getElementById('adminCalendar'), {
        initialView: 'dayGridMonth',
        selectable: true,
        dateClick: info => {
          const np = prompt(`Set price for ${info.dateStr}`, prices[info.dateStr]||'');
          if (np == null) return;

          fetch('/api/prices', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'X-API-KEY':     API_KEY
            },
            body: JSON.stringify({ date: info.dateStr, price: np })
          })
          .then(async res => {
            // refresh data locally
            [bookings, prices] = await Promise.all([
              fetch('/api/bookings').then(r=>r.json()),
              fetch('/api/prices').then(r=>r.json())
            ]);
            // re-render both calendars
            initAdminCalendar();
            initUserCalendar();
            // broadcast to all clients
            bc.postMessage({ type: 'prices-updated' });
          })
          .catch(console.error);
        },
        dayCellDidMount: info => {
          const ds = info.date.toISOString().slice(0,10);
          if (blocked.has(ds)) {
            info.el.classList.add('fc-day-disabled');
          }
          if (prices[ds] != null) {
            const e = document.createElement('div');
            e.className   = 'day-price';
            e.textContent = '$' + prices[ds];
            info.el.style.position = 'relative';
            info.el.appendChild(e);
          }
        }
      });

      adminCal.render();
    }

    // Initialize User Calendar
    function initUserCalendar() {
      const blocked = getBlockedSet();
      if (userCal) userCal.destroy();

      userCal = new FullCalendar.Calendar(document.getElementById('calendar'), {
        initialView: 'dayGridMonth',
        dayCellDidMount: info => {
          const ds = info.date.toISOString().slice(0,10);
          if (blocked.has(ds)) {
            info.el.classList.add('fc-day-disabled');
          }
          if (prices[ds] != null) {
            const e = document.createElement('div');
            e.className   = 'day-price';
            e.textContent = '$' + prices[ds];
            info.el.style.position = 'relative';
            info.el.appendChild(e);
          }
        }
      });

      userCal.render();
    }

    // Toggle between Admin/User views
    document.getElementById('modeToggle').addEventListener('click', () => {
      adminMode = !adminMode;
      document.getElementById('adminPanels').style.display = adminMode ? 'block' : 'none';
      document.getElementById('userCalendar').style.display = adminMode ? 'none' : 'block';
      document.getElementById('modeToggle').textContent =
        adminMode ? 'Switch to User View' : 'Switch to Admin View';

      if (adminMode) initAdminCalendar();
      else initUserCalendar();
    });

    // Handle Image Upload
    document.getElementById('uploadBtn').addEventListener('click', async () => {
      const file = document.getElementById('imageFile').files[0];
      if (!file) return;
      const fd = new FormData();
      fd.append('image', file);

      const res  = await fetch('/api/upload', {
        method: 'POST',
        headers: { 'X-API-KEY': API_KEY },
        body: fd
      });
      const data = await res.json();
      document.getElementById('uploadMsg').textContent =
        data.success ? 'Uploaded!' : `Error: ${data.error}`;

      if (data.success) {
        bc.postMessage({ type: 'images-updated' });
      }
    });

    // Listen for broadcasts
    bc.onmessage = async e => {
      if (e.data.type === 'prices-updated' || e.data.type === 'new-booking') {
        [bookings, prices] = await Promise.all([
          fetch('/api/bookings').then(r=>r.json()),
          fetch('/api/prices').then(r=>r.json())
        ]);
        initAdminCalendar();
        initUserCalendar();
      }
    };

    // Initial load
    (async () => {
      [bookings, prices] = await Promise.all([
        fetch('/api/bookings').then(r=>r.json()),
        fetch('/api/prices').then(r=>r.json())
      ]);
      initAdminCalendar();
      initUserCalendar();
      document.getElementById('adminPanels').style.display = 'block';
      document.getElementById('userCalendar').style.display = 'none';
    })();
  </script>
</body>
</html>
