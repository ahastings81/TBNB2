<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>

  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <button id="modeToggle" class="btn">Switch to User View</button>
    <form id="logoutForm" action="/logout" method="POST" style="display:inline">
      <button type="submit" class="btn">Log Out</button>
    </form>

    <!-- ADMIN MODE -->
    <div id="adminPanels">
      <h2>Price Calendar</h2>
      <div id="adminCalendar"></div>

      <h2>Upload Gallery Image</h2>
      <input type="file" id="imageFile" accept="image/*"/>
      <button id="uploadBtn" class="btn">Upload</button>
      <div id="uploadMsg"></div>
    </div>

    <!-- USER MODE PREVIEW (hidden on load) -->
    <div id="userCalendar" style="display: none;">
      <h2>Guest Calendar Preview</h2>
      <div id="calendar"></div>
      <div id="message"></div>
    </div>
  </div>

  <!-- load Luxon first, then FullCalendar -->
  <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.0/build/global/luxon.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>

  <script>
    const API_KEY = 'supersecretkey';
    let bookings = [], prices = {}, adminMode = true;
    let adminCal, userCal;

    const bc          = new BroadcastChannel('calendar-sync');
    const toggleBtn   = document.getElementById('modeToggle');
    const adminPanels = document.getElementById('adminPanels');
    const userCalDiv  = document.getElementById('userCalendar');
    const adminCalEl  = document.getElementById('adminCalendar');
    const userCalEl   = document.getElementById('calendar');
    const uploadBtn   = document.getElementById('uploadBtn');
    const imageFile   = document.getElementById('imageFile');
    const uploadMsg   = document.getElementById('uploadMsg');

    function getBlockedSet() {
      const s = new Set();
      bookings.forEach(b => {
        let d = new Date(b.checkin), end = new Date(b.checkout);
        while (d <= end) {
          s.add(d.toISOString().slice(0,10));
          d.setDate(d.getDate()+1);
        }
      });
      return s;
    }

    function initAdminCalendar() {
      const blocked = getBlockedSet();
      if (adminCal) adminCal.destroy();
      adminCal = new FullCalendar.Calendar(adminCalEl, {
        initialView: 'dayGridMonth',
        dateClick: info => {
          const price = prompt(`Set price for ${info.dateStr}`, prices[info.dateStr]||'');
          if (price != null) {
            fetch('/api/prices', {
              method:'POST',
              headers:{'Content-Type':'application/json','X-API-KEY':API_KEY},
              body: JSON.stringify({ date: info.dateStr, price })
            }).then(()=>bc.postMessage({type:'prices-updated'}));
          }
        },
        dayCellDidMount: info => {
          const ds = info.date.toISOString().slice(0,10);
          if (blocked.has(ds)) info.el.classList.add('fc-day-disabled');
          if (prices[ds]!=null) {
            const e = document.createElement('div');
            e.className   = 'day-price';
            e.textContent = '$'+prices[ds];
            info.el.style.position='relative';
            info.el.appendChild(e);
          }
        }
      });
      adminCal.render();
    }

    function initUserCalendar() {
      const blocked = getBlockedSet();
      if (userCal) userCal.destroy();
      userCal = new FullCalendar.Calendar(userCalEl, {
        initialView: 'dayGridMonth',
        dayCellDidMount: info => {
          const ds = info.date.toISOString().slice(0,10);
          if (blocked.has(ds)) info.el.classList.add('fc-day-disabled');
          if (prices[ds]!=null) {
            const e = document.createElement('div');
            e.className   = 'day-price';
            e.textContent = '$'+prices[ds];
            info.el.style.position='relative';
            info.el.appendChild(e);
          }
        }
      });
      userCal.render();
    }

    toggleBtn.addEventListener('click', () => {
      adminMode = !adminMode;
      adminPanels.style.display = adminMode ? 'block' : 'none';
      userCalDiv.style.display  = adminMode ? 'none'  : 'block';
      toggleBtn.textContent = adminMode ? 'Switch to User View' : 'Switch to Admin View';

      // re-render whichever calendar is now visible
      if (adminMode) initAdminCalendar();
      else initUserCalendar();
    });

    uploadBtn.addEventListener('click', async () => {
      if (!imageFile.files[0]) return;
      const fd = new FormData();
      fd.append('image', imageFile.files[0]);
      const res = await fetch('/api/upload', {
        method: 'POST',
        headers: { 'X-API-KEY': API_KEY },
        body: fd
      });
      const data = await res.json();
      uploadMsg.textContent = data.success ? 'Uploaded!' : `Error: ${data.error}`;
      if (data.success) bc.postMessage({type:'images-updated'});
    });

    bc.onmessage = e => {
      if (e.data.type==='prices-updated') {
        fetch('/api/prices')
          .then(r=>r.json())
          .then(d=>{ prices = d; initAdminCalendar(); initUserCalendar(); });
      }
    };

    (async () => {
      [bookings, prices] = await Promise.all([
        fetch('/api/bookings').then(r=>r.json()),
        fetch('/api/prices').then(r=>r.json())
      ]);
      initAdminCalendar();
      initUserCalendar();
      adminPanels.style.display = 'block';
      userCalDiv.style.display  = 'none';
    })();
  </script>
</body>
</html>
